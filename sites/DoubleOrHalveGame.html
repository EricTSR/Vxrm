<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoubleOrHalveGame</title>
    <script src="../scripts/DoubleOrHalveGame.js"></script>
    <link rel="stylesheet" href="../style/DoubleOrHalveGame.css">
</head>
<body onload="startGame()">
<section id="dohGame">
    <h1>DOH Game</h1>
    <p id="text">Was ist die <span id="gameID"></span> von: <span id="number"></span></p> <input type="text" id="result">
    <p id="comment" class="center"></p>
    <section class="container">
        <button type="submit" onclick="submit()">Check</button>
        <button type="submit" onclick="nextTask()" id="nextTaskBtn">Next Task</button>
        <button type="submit" onclick="Done()">Done</button>
    </section>
</section>
<section id="dohResults">
    <h1 class="center">Results</h1>
    <p id="tasks"></p>
    <p id="skips"></p>
    <p id="tries"></p>
</section>

</body>
</html>
